<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o Editar una nueva nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input  matInput placeholder="Titulo de la Nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

     <mat-form-field>
      <mat-select placeholder="Categoria" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de la nota" [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>

    <button (click)="guardarNota()" mat-raised-button color="accent">Guardar Nota</button>

  </mat-expansion-panel>

    <mat-list>
      <mat-list-item *ngFor="let nota of notas" (click)="seleccionarNota(nota)">
        <h3 matLine> {{nota.titulo}}
          <div style="float: right; font-weight: normal; opacity:.5; margin-right: .35rem;" (click)="eliminarNota(nota)">‚ùå</div>
        </h3>
        <p matLine>  {{nota.cuerpo}}  </p>
        <small matLine> {{nota.categoria}}
          <div style="font-size: .85rem; opacity: .5; font-style: italic; float: right;font-weight: normal;"> {{nota.id  | date}} </div>
        </small>
      </mat-list-item>
    </mat-list>

</mat-accordion>
